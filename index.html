<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="calendar-container glass">
    <div class="calendar-header">
      <button id="prev">←</button>
      <h1 id="monthYear"></h1>
      <button id="next">→</button>
    </div>
    <div class="calendar-days">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div class="calendar-dates" id="calendarDates"></div>
  </div>
<div class="add">
  <div class="form-section glass">
  <h3>Add Birthday 🎂</h3>
  <input type="text" id="bdayName" placeholder="Name" />
  <input type="date" id="bdayDate" />
  <button id="addBirthday">Add</button>
  <div id="birthdayList"></div>
</div>

<div class="form-section glass">
  <h3>Add Event 📌</h3>
  <input type="text" id="eventName" placeholder="Event Name" />
  <input type="date" id="eventDate" />
  <button id="addEvent">Add</button>
  <div id="eventList"></div>
</div>
</div>
  <script src="script.js"></script>
</body>
</html>
